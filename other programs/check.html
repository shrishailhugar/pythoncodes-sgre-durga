<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f1f1f1;
    }
    .container {
        max-width: 400px;
        margin: 100px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        margin: 10px 0;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .player-details {
        display: none;
    }
    .placeholder {
        margin-top: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        background-color: #f9f9f9;
        text-align: left;
    }
</style>
</head>
<body>
<div id="login-signup" class="container">
    <h2>Login / Signup</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <input type="submit" value="Login" onclick="login()">
    <p>Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
</div>
<div id="player-details" class="container player-details">
    <h2>Welcome Player</h2>
    <div class="placeholder" id="user-profile">
        <h3>User Profile</h3>
        <!-- Placeholder for user profile -->
    </div>
    <div class="placeholder" id="game-history">
        <h3>Game History</h3>
        <!-- Placeholder for game history -->
    </div>
</div>

<script>
    function login() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;
        // You can perform login validation here (e.g., check against stored credentials)
        // For simplicity, I'm just checking if username and password are not empty
        if (username && password) {
            document.getElementById("login-signup").style.display = "none";
            document.getElementById("player-details").style.display = "block";
            // For demonstration, let's populate placeholders with sample data
            document.getElementById("user-profile").innerHTML = "<p>Username: " + username + "</p>";
            document.getElementById("game-history").innerHTML = "<p>No game history available</p>";
        } else {
            alert("Please enter username and password.");
        }
    }

    function showSignup() {
        document.getElementById("username").value = ""; // Clear username field
        document.getElementById("password").value = ""; // Clear password field
        document.getElementById("login-signup").style.display = "block";
        document.getElementById("player-details").style.display = "none";
    }
</script>
</body>
</html>
